		<title>Create Account</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5 text-align="center"><br>Create New Account</h5><h1></h1>
{#                    <form action= "{{ url_for('main.makeAccount') }}" method="post">#}
{#                        {% import "bootstrap/wtf.html" as wtf %}#}
{#                        {{ wtf.quick_form(form) }}#}
{#                    </form>#}
                    <form id="createAccountForm" data-parsley-validate="" data-parsley-ui-enabled="true" data-parsley-errors-messages-disabled="true">
                        <label for="FirstName_Box" data-toggle="tooltip" data-original-title="Enter your first name." data-placement="left">First Name</label>
                        <input name="FirstName_Box" class="form-control" id="FirstName_Box" required="" type="text">

                        <label for="LastName_Box" data-toggle="tooltip" data-original-title="Enter your last name." data-placement="left">Last Name</label>
                        <input name="LastName_Box" class="form-control" id="LastName_Box" required="" type="text">

                        <label for="Email_Box" data-toggle="tooltip" data-original-title="Enter your email." data-placement="left">Email</label>
                        <input name="Email_Box" class="form-control" id="Email_Box" required="" type="text">

                        <label for="Age_Box" data-toggle="tooltip" data-original-title="Enter your age (years)." data-placement="left">Age</label>
                        <input name="Age_Box" class="form-control" id="Age_Box" required="" type="number">

                        <label for="Height_Box" data-toggle="tooltip" data-original-title="Enter your height (inches)." data-placement="left">Height</label>
                        <input name="Height_Box" class="form-control" id="Height_Box" required="" type="number">

                        <label for="Allergies_Box" data-toggle="tooltip" data-original-title="What are your allergies?" data-placement="left">Allergies</label>
                        <select name="Allergies_Box" class="form-control" id="Allergies_Box" required="">
                            <option value="None">None</option>
                            <option value="Peanuts">Peanuts</option>
                            <option value="Mangoes">Mangoes</option>
                            <option value="Other">Other</option>
                        </select>

{#                    Maybe remove this second label?#}
                        <label for="Other_Allergies_Box" data-toggle="tooltip" data-original-title="Enter your allergies here." data-placement="left">Allergies</label>
                        <input name="Other_Allergies_Box" class="form-control" id="Other_Allergies_Box" required="" type="text">

                        <label for="Diet_Restrictions_Box" data-toggle="tooltip" data-original-title="What, if any, are your diet restrictions?" data-placement="left">Dietary Restrictions</label>
                        <select name="Diet_Restrictions_Box" class="form-control" id="Diet_Restrictions_Box" required="">
                            <option value="None">None</option>
                            <option value="Beef-free">Beef-free</option>
                            <option value="Pork-free">Pork-free</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Pescatarian">Pescatarian</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="Other_Diet_Restrictions_Box" data-toggle="tooltip" data-original-title="Enter your dietary restrictions here." data-placement="left">Dietary Restrictions</label>
                        <input name="Other_Diet_Restrictions_Box" class="form-control" id="Other_Diet_Restrictions_Box" required="" type="text">

                        <label for="StudentIDNumber_Box" data-toggle="tooltip" data-original-title="Enter your student ID number." data-placement="left">Student ID #</label>
                        <input name="StudentIDNumber_Box" class="form-control" id="StudentIDNumber_Box" required="" type="number">

                        <label for="PhoneNumber_Box" data-toggle="tooltip" data-original-title="Enter your phone number." data-placement="left">Phone Number</label>
                        <input name="PhoneNumber_Box" class="form-control" id="PhoneNumber_Box" required="" type="text">

                        <label for="CarCapacity_Box" data-toggle="tooltip" data-original-title="How many people, including yourself, can your car hold?" data-placement="left">Car Capacity</label>
                        <select name="CarCapacity_Box" class="form-control" id="CarCapacity_Box" required="">
                            {% for i in range(1, 9) %}
                                <option value={{ i }}>{{ i }}</option>
                            {% endfor %}
                        </select>

                        <br>
                        <button type="submit" class="btn btn-primary" value="Create Account">Create Account</button>

                    </form>
				</div>
			</div>
		</div>
