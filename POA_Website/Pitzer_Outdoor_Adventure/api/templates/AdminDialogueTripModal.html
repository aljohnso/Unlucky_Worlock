<div class="modal-header">
    <h4 class="modal-title" align="center"><i>Admin Dialogue</i></h4>
    <h6 class="modal-title" align="center"><i>{{ master.trip_name }}</i></h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {# Display whether the trip is frozen, how long its frozen for, whether the trip #}
    {# is substance-free, the max cars, the participant cap, and an option to delete the trip. #}
    <form id="tripform">
        <div class="form-check">
            <label class="form-check-label">
                {% if master.Frozen == True %}
                    <input type="checkbox" class="form-check-input" checked>
                {% else %}
                    <input type="checkbox" class="form-check-input">
                {% endif %}
                Freeze Trip
            </label>
        </div>
        <div class="form-group">
            <label for="thawtime">Time till thawing</label>
            <input type="text" class="form-control" value={{ master.timeTillUnfreeze }}>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                {% if trip.Substance_Free == True %}
                    <input id="substancefree" type="checkbox" class="form-check-input" checked>
                {% else %}
                    <input id="substancefree" type="checkbox" class="form-check-input">
                {% endif %}
                Freeze Trip
            </label>
        </div>
        <div class="form-group">
            <label for="maxparticipants">Maximum Participants</label>
            <input type="text" class="form-control" value={{ master.Participant_Cap }}>
        </div>
        <div class="form-group">
            <label for="maxcars">Maximum Cars</label>
            <input type="text" class="form-control" value={{ master.Car_Cap }}>
        </div>
        <button id="submitBtnTrip" align="left" type="submit" class="btn btn-primary">Submit</button>
        <button id="deleteBtn" align="right" type="button" class="btn btn-danger">Delete Trip</button>
    </form>
</div>
