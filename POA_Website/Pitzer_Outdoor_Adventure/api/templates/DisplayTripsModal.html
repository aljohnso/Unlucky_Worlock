{# https://v4-alpha.getbootstrap.com/components/modal/#how-it-works #}

<div class="modal-header">
        <h4 class="modal-title" align="center">List of Trips</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Trip Name</th>
                    <th scope="col">Departure Date</th>
                    <th scope="col">Return Date</th>
                </tr>
            </thead>
            <tbody>
                {% for those in listOfTrips %}
                    <tr>
                        <td> <a href="{{ url_for('main.tripPage', TripKey = those.id) }}">{{ those.Trip_Name }}</a></td>
                        <td>{{ those.Departure_Date.strftime('%m/%d/%Y') }}</td>
                        <td>{{ those.Return_Date.strftime('%m/%d/%Y') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
